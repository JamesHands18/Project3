<!DOCTYPE html>
<html>
    <head>
        <title>Asteroid Info Visualized</title>
        <!-- Import Bootstrap, D3, Plotly-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/cosmo/bootstrap.min.css" integrity="sha256-iMtue7kH6spfqTbfU9XGcwtBF8bgiOnVTErTuh7LJr8=" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        
    </head>

    <body>

      <!-- Main Container section -->

      <div class="container">
        <div class="row">
          <div class="col-md-12 jumbotron text-center"style="font-size: 2.5rem;">
            <h1 style ="font-size: 4rem; color: #102261">Asteroids NeoWs</h1>
            <p>Use the interactive charts below to explore the dataset</p>
          </div>
        </div>
        <div class="row">
          <div class="row"></div>
          <div class="col-md-2">
            <div class="well">
              <h5>Asteroid Name:</h5>
              <select id="selDataset" onchange="optionChanged(this.value)"></select>
            </div>
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title" style="font-size: 1.5rem">Asteroid Info</h3>
              </div>
              <div id="sample-metadata" class="panel-body"></div>
            </div>
          </div>
          
            <div class="col-md-8">
              <div id="line"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"></div>

            <div class="col-md-8">
              <div id="line2"></div>
            </div>
          </div>
        </div>
        
        </div>
      </div>
    
      <script src="https://d3js.org/d3.v5.min.js"></script>
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
      <script src="../static/js/logic.js"></script>
      


    </body>
</html>
